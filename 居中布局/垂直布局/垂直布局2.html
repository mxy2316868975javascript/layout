<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.parent {
		width: 100px;
		height: 300px;
		background: #333;
		position: relative;
	}
	.child {
		position: absolute;
		width: 100px;
		height: 100px;
		background: #ffffff;
		top: 50%;
		transform:translateY(-50%);
	}
	</style>
</head>
<body>
	<div class='parent'>
		<div class='child'>DEMO</div>
	</div>
</body>
</html>
