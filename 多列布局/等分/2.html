<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.parent-fix {
		background: #333;
		margin-left: 20px;
	} 
	.parent {
		width: 100%;
		display: table;
		table-layout: fixed;;
	}
	.column {
		display: table-cell;
		padding-left: 20px;
		box-sizing:border-box;

	}
	.column p {
		background: lightseagreen;
	}
	</style>
</head>
<body>
	<div class='parent-fix'>
		<div class='parent'>
			<div class='column'><p>1</p></div>
			<div class='column'><p>2</p></div>
			<div class='column'><p>3</p></div>
			<div class='column'><p>4</p></div>
		</div>
	</div>
</body>
</html>
